name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        cc:
          - gcc
          - clang

    steps:
      - uses: actions/checkout@v2

      - name: Install packages
        run: |
          sudo apt-get install -qq \
            automake autotools-dev lcov libedit-dev libeditline-dev \
            libncurses-dev libpcre3-dev libtool python-docutils python-sphinx

      - name: Install Varnish Cache
        run: |
          wget --no-check-certificate https://varnish-cache.org/_downloads/varnish-4.1.10.tgz
          tar zxvf varnish-*.tgz
          pushd varnish-*/
          ./autogen.sh
          CC='${{ matrix.cc }}' ./configure
          make -sj32
          sudo make PREFIX='/usr/local' install
          sudo ldconfig
          popd

      - name: Build & test VMOD
        run: |
          ./autogen.sh
          ./configure --prefix=/usr
          make check -j1
